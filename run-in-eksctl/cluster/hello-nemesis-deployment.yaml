apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-nemesis
  namespace: hello-world
spec:
  selector:
    matchLabels:
      app: hello-nemesis
  replicas: 1
  template:
    metadata:
      labels:
        app: hello-nemesis
    spec:
      containers:
        - name: hello-nemesis
          image: mgh35/hello-world:0.1.1
          env:
            - name: HELLO_TARGET
              value: nemesis
          ports:
            - containerPort: 5000